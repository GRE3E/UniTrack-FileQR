<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UniTrack - Escanear QR</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link rel="icon" href="Upload-Icon-Image-Free-PNG.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <div class="upload-card">
      <!-- TÍTULO -->
        <h2 class="qr-title">Escanee un QR por favor</h2>


      <!-- LECTOR QR -->
       
     <div class="qr-reader-container">
    <div id="qr-reader"></div>
  </div>
    </div>
  </div>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const qrReader = new Html5Qrcode("qr-reader");
      const config = { fps: 10, qrbox: 250 };

      qrReader.start(
        { facingMode: "environment" }, // Cámara trasera
        config,
        (decodedText, decodedResult) => {
          console.log("QR detectado:", decodedText);
          alert("QR detectado: " + decodedText);
          qrReader.stop(); // Detener después de escanear
        },
        (errorMessage) => {
          console.warn("Error de escaneo:", errorMessage);
        }
      ).catch((err) => {
        console.error("No se pudo iniciar el lector QR", err);
      });
    });
  </script>
</body>
</html>
