<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UniTrack - Escanear QR</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link rel="icon" href="Upload-Icon-Image-Free-PNG.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <div class="upload-card">
      
      <!-- TÍTULO CON GIF -->
      <div class="title-box">
        <img src="gif1.gif" alt="GIF animado">
        <div class="qr-title">Escanee su codigo QR</div>
      </div>

      <!-- LECTOR QR -->
  <div class="qr-reader-wrapper">
  <div id="qr-reader"></div>
  <div class="scanner-frame">
    <img src="../UniTrack-FileQR/subir archivo.gif" alt="GIF subir archivo" class="gif-overlay" />
  </div>
</div>

      
    </div>
  </div>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const qrReader = new Html5Qrcode("qr-reader");
      const config = { fps: 10, qrbox: 250 };

      qrReader.start(
        { facingMode: "environment" },
        config,
        (decodedText, decodedResult) => {
          alert("QR detectado: " + decodedText);
          qrReader.stop();
        },
        (errorMessage) => {
          console.warn("Error de escaneo:", errorMessage);
        }
      ).catch((err) => {
        console.error("No se pudo iniciar el lector QR", err);
      });
    });
  </script>
</body>
</html>
